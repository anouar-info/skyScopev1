type article @aws_api_key {
  id: ID!
  title: String!
  body: String!
  owner: String!
  dateCreated: String
  createdAt: AWSDateTime!
  updatedAt: AWSDateTime!
}

input ModelStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelBooleanInput {
  ne: Boolean
  eq: Boolean
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
}

input ModelIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  attributeExists: Boolean
  attributeType: ModelAttributeTypes
  size: ModelSizeInput
}

input ModelSubscriptionStringInput {
  ne: String
  eq: String
  le: String
  lt: String
  ge: String
  gt: String
  contains: String
  notContains: String
  between: [String]
  beginsWith: String
  in: [String]
  notIn: [String]
}

input ModelSubscriptionIntInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
  in: [Int]
  notIn: [Int]
}

input ModelSubscriptionFloatInput {
  ne: Float
  eq: Float
  le: Float
  lt: Float
  ge: Float
  gt: Float
  between: [Float]
  in: [Float]
  notIn: [Float]
}

input ModelSubscriptionBooleanInput {
  ne: Boolean
  eq: Boolean
}

input ModelSubscriptionIDInput {
  ne: ID
  eq: ID
  le: ID
  lt: ID
  ge: ID
  gt: ID
  contains: ID
  notContains: ID
  between: [ID]
  beginsWith: ID
  in: [ID]
  notIn: [ID]
}

enum ModelAttributeTypes {
  binary
  binarySet
  bool
  list
  map
  number
  numberSet
  string
  stringSet
  _null
}

input ModelSizeInput {
  ne: Int
  eq: Int
  le: Int
  lt: Int
  ge: Int
  gt: Int
  between: [Int]
}

enum ModelSortDirection {
  ASC
  DESC
}

type ModelArticleConnection @aws_api_key {
  items: [article]!
  nextToken: String
}

input ModelArticleFilterInput {
  id: ModelIDInput
  title: ModelStringInput
  body: ModelStringInput
  owner: ModelStringInput
  dateCreated: ModelStringInput
  and: [ModelArticleFilterInput]
  or: [ModelArticleFilterInput]
  not: ModelArticleFilterInput
}

type Query {
  getArticle(id: ID!): article @aws_api_key
  listArticles(filter: ModelArticleFilterInput, limit: Int, nextToken: String): ModelArticleConnection @aws_api_key
}

input ModelArticleConditionInput {
  title: ModelStringInput
  body: ModelStringInput
  owner: ModelStringInput
  dateCreated: ModelStringInput
  and: [ModelArticleConditionInput]
  or: [ModelArticleConditionInput]
  not: ModelArticleConditionInput
}

input CreateArticleInput {
  id: ID
  title: String!
  body: String!
  owner: String!
  dateCreated: String
}

input UpdateArticleInput {
  id: ID!
  title: String
  body: String
  owner: String
  dateCreated: String
}

input DeleteArticleInput {
  id: ID!
}

type Mutation {
  createArticle(input: CreateArticleInput!, condition: ModelArticleConditionInput): article @aws_api_key
  updateArticle(input: UpdateArticleInput!, condition: ModelArticleConditionInput): article @aws_api_key
  deleteArticle(input: DeleteArticleInput!, condition: ModelArticleConditionInput): article @aws_api_key
}

input ModelSubscriptionArticleFilterInput {
  id: ModelSubscriptionIDInput
  title: ModelSubscriptionStringInput
  body: ModelSubscriptionStringInput
  owner: ModelSubscriptionStringInput
  dateCreated: ModelSubscriptionStringInput
  and: [ModelSubscriptionArticleFilterInput]
  or: [ModelSubscriptionArticleFilterInput]
}

type Subscription {
  onCreateArticle(filter: ModelSubscriptionArticleFilterInput): article @aws_subscribe(mutations: ["createArticle"]) @aws_api_key
  onUpdateArticle(filter: ModelSubscriptionArticleFilterInput): article @aws_subscribe(mutations: ["updateArticle"]) @aws_api_key
  onDeleteArticle(filter: ModelSubscriptionArticleFilterInput): article @aws_subscribe(mutations: ["deleteArticle"]) @aws_api_key
}
